<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6e6;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    text-align: center;
    z-index: 2;
    position: relative;
  }
  h1 {
    color: #ff4d6d;
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  #yesBtn { background-color: #ff4d6d; color: white; }
  #noBtn { background-color: #ccc; }
  .floating {
    position: absolute;
    font-size: 20px;
    animation: float 5s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Shreya, will you be my Valentine? â¤ï¸</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Hearts & Confetti -->
<script>
  const shapes = ['â¤ï¸','ğŸ’–','ğŸ’˜','ğŸ’','ğŸ‰','âœ¨','ğŸ’'];
  for(let i=0;i<60;i++){
    const el = document.createElement('div');
    el.className = 'floating';
    el.innerText = shapes[Math.floor(Math.random()*shapes.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.fontSize = (15 + Math.random()*30) + 'px';
    el.style.animationDuration = (4 + Math.random()*4) + 's';
    document.body.appendChild(el);
  }

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  // Runaway No button
  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  // Yes button message
  yesBtn.addEventListener('click', () => {
    document.body.innerHTML = '<h1 style="text-align:center;color:#ff4d6d;font-size:3em;margin-top:20vh;">Lucky you, you just don\'t know it yet â¤ï¸ğŸ’–ğŸ’˜</h1>';
  });
</script>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.jsdelivr.net/gh/fahim-abdullah/nazar-na-lag-jaye-jaanu.mp3" type="audio/mpeg">
</audio>

</body>
</html>

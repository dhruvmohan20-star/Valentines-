<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreya â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

h1 {
    margin-top: 120px;
    font-size: 42px;
}

button {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff004f;
    color: white;
}

#noBtn {
    background: black;
    color: white;
    position: absolute;
}
</style>
</head>

<body>

<h1>Shreya ğŸ’–<br>Will you be my Valentine?</h1>

<button id="yesBtn">Yes ğŸ’•</button>
<button id="noBtn">No ğŸ˜œ</button>

<audio id="song" src="song.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const song = document.getElementById("song");

let size = 22;

// Start music on first interaction
document.addEventListener("click", function() {
    song.play().catch(()=>{});
}, { once: true });

// No button runs away
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Enlarge Yes button
    size += 5;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/2) + "px " + size + "px";
});

// Yes button clicked
yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <h1 style="margin-top:220px;font-size:50px;">
            Lucky you ğŸ˜‰, you just don't know it yet
        </h1>
    `;
});
</script>

</body>
</html>

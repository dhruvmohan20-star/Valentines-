<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6e6;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
  }
  .container {
    text-align: center;
    z-index: 2;
    position: relative;
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  #yesBtn {
    background-color: #ff4d6d;
    color: white;
  }
  #noBtn {
    background-color: #ccc;
  }
  h1 {
    color: #ff4d6d;
  }
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 4s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) translateX(50px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Shreya, will you be my Valentine?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Hearts animation -->
<script>
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.fontSize= (10+Math.random()*20)+'px';
    heart.innerText='❤️';
    document.body.appendChild(heart);
  }
</script>

<!-- Runaway No button -->
<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });

  yesBtn.addEventListener('click', () => {
    document.body.innerHTML = '<h1>Lucky you, you just don\'t know it yet ❤️</h1>';
  });
</script>

<!-- Background music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://cdn.jsdelivr.net/gh/fahim-abdullah/nazar-na-lag-jaye-jaanu.mp3" type="audio/mpeg">
</audio>

</body>
</html>
